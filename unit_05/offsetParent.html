<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <style>
   div{
     border:1px solid black;
   }
   .inner{
     width:30px;
     height:30px;
     font-size:20pt;
     padding:7px;
     margin:7px;
     background-color:white;
   }
   .outer{
	 position:relative;  
     width:100px;
     height:100px;
     margin:15px;
     background-color:white;
   }
   .wrap{ 
     width:60px;
     height:60px;   
     margin:18px;
     background-color:white;
   }
  </style>
</head>
<body>
  <div class="outer">
    <div class="wrap">
      <div class="inner">
        B
      </div>
    </div>
  </div>

<script>
  $(".inner").offsetParent().css('background-color', 'yellow');
</script>
</body>
</html>

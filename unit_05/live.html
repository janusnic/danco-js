<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <style>
    .hover {background: #f00;}
    span {color:red;}
  </style>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
  Нажми на элементы списка.
  <ul>
    <li>Один</li>
    <li>Два</li>
    <li>Три</li>
  </ul>
  <button>Добавить элемент</button><br><br>

  <span></span>
<table>
  <tr><td>hover</td><td>hover</td><td>hover</td></tr>
  <tr><td>hover</td><td>hover</td><td>hover</td></tr>
  <tr><td>hover</td><td>hover</td><td>hover</td></tr>
  <tr><td>hover</td><td>hover</td><td>hover</td></tr>
</table>
  <script>
    // методом live установим обработчик нажатия мышью по элементу
    $("ul").delegate('li',"click", function(event){
      $("span").append("Нажат элемент списка с обработчиком, установленным методом <b>delegate</b><br><br>");
    });

    // методом bind установим обработчик нажатия мышью по элементу
    $("li").bind("click", function(event){
      $("span").append("Нажат элемент списка с обработчиком, установленным методом <b>bind</b><br>");
    });

    $("button").bind("click", function(event){
      $("ul").append("<li>Новый</li>");
    });

    $("table").delegate("td", "mouseenter", function(){
      $(this).toggleClass("hover");
    });

  </script>
  <div class="breakfast"> Завтрак </div>
  <div class="lunch"> Обед </div>
  <div class="supper"> Ужин </div>
  <div class="nightEat"> Ночной перекус</div>
<script>
    $(".supper").prev().css("border","3px solid red");
</script>

</body>
</html>

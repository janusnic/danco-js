<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
<style type="text/css">
	
	
a.scrollup{
    color:#fff;
  height:40px;
  width:40px;
  font-size:12px;
  line-height:30px;
  text-align:center;
  text-decoration:none;
  position:fixed;
  bottom:20px;
  right:40px; 
  opacity:0,5;
  border-radius:50%;
  z-index:999;
}
a.scrollup:hover{
  opacity:1;
  background-color:#ED502E;
  color:#fff;;  
}
</style>

</head>
<body>


<div class="pull-right">
          <a href="#home" class="scrollup"><i class="fa fa-angle-up fa-3x"></i></a>
</div>

  <script>
 (function ($) {
			
	$('.bxslider').bxSlider({
	  mode: 'vertical',
	  slideMargin: 5
	});
	
	$(window).scroll(function(){
		if ($(this).scrollTop() > 100) {
			$('.scrollup').fadeIn();
			} else {
				$('.scrollup').fadeOut();
			}
		});
		$('.scrollup').click(function(){
			$('html, body').animate({ scrollTop: 0 }, 1000);
				return false;
		});

		})(jQuery);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    ul{
	float:left; 
	list-style-type:none; 
	margin:5px; 
    }
  </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<ul>
  <li class="start">Элемент 1-a</li>
  <li>Элемент 1-b</li>
  <li>Элемент 1-c</li>
  <li class="stop">Элемент 1-d</li>
</ul>

<ul>
  <li class="start">Элемент 2-a</li>
  <li>Элемент 2-b</li>
  <li>Элемент 2-c</li>
  <li>Элемент 2-d</li>
</ul>

<ul>
  <li>Элемент 3-a</li>
  <li class="start">Элемент 3-b</li>
  <li class="stop">Элемент 3-c</li>
  <li>Элемент 3-d</li>
</ul>

<script>
    $(".start").nextUntil(".stop")
      .css("background-color", "red")
</script>
</body>
</html>

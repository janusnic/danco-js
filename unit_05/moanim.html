<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    // Using multiple unit types within one animation.
    $("#go").click(function(){
      $("#block").animate({
        width: "70%",
        opacity: 0.4,
        marginLeft: "0.6in",
        fontSize: "3em",
        borderWidth: "10px"
      }, 1500 );
    });

  });
</script>
</head>
<body>
  <style>
  div {
    background-color:#bca;
    width:100px;
    border:1px solid green;
  }
  </style>
    <button id="go">» Run</button>
    <div id="block">Hello!</div>

   <h2> Пример «относительной» анимации. При нажатии на кнопки элементы div двигаются в соответствующие стороны.</h2>
  <script>
    $("#right").click(function(){
      $(".block1").animate({"left": "+=50px"}, "slow");
    });

    $("#left").click(function(){
      $(".block1").animate({"left": "-=50px"}, "slow");
    });

  $(document).ready(function(){

    $("#right").click(function(){
      $(".block1").animate({"left": "+=50px"}, "slow");
    });

    $("#left").click(function(){
      $(".block1").animate({"left": "-=50px"}, "slow");
    });

  });
  </script>

  <style>
  div {
    position:absolute;
    background-color:#abc;
    left:50px;
    width:90px;
    height:90px;
    margin:5px;
  }
  </style>

  <button id="left">«</button> <button id="right">»</button>

<div class="block1"></div>
</body>
</html>


<!DOCTYPE html><html class=''>
<head>
    <meta charset='UTF-8'>

<link rel='stylesheet prefetch' href='https://codepen.io/assets/reset/normalize.css'>
<link rel='stylesheet prefetch' href='class.css'>

</head><body>
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>

<h1>Toggle.</h1>
<a href="#" class="toggle toggle--on"></a>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script>
$('.toggle').click(function (e) {
    var toggle = this;
    e.preventDefault();
    $(toggle).toggleClass('toggle--on').toggleClass('toggle--off').addClass('toggle--moving');
    setTimeout(function () {
        $(toggle).removeClass('toggle--moving');
    }, 200);
});

</script>
</body></html>


<!DOCTYPE html>
<html class=''>
<head>
<meta charset='UTF-8'>

<link rel='stylesheet prefetch' href='normalize.css'>

<style>
@import url(http://fonts.googleapis.com/css?family=Lato:300|Oswald);
.container {
  width: 90%;
  max-width: 60em;
  margin: 0 auto;
  padding-bottom: 5em;
  perspective: 100em;
}

.carousel {
  position: relative;
  width: 15em;
  height: 15em;
  margin: 0 auto;
  transform-style: preserve-3d;
  transition: transform 0.5s ease;
}
.carousel[data-slide="1"] {
  transform: rotateY(0deg);
}
.carousel[data-slide="2"] {
  transform: rotateY(-90deg);
}
.carousel[data-slide="3"] {
  transform: rotateY(-180deg);
}
.carousel[data-slide="4"] {
  transform: rotateY(-270deg);
}

.carousel__slide {
  position: absolute;
  width: 15em;
  height: 15em;
  background: white;
}
.carousel__slide img {
  width: 100%;
}

.back, .carousel__slide:nth-child(3) {
  transform: translateZ(-7.5em) rotateY(180deg);
}

.right, .carousel__slide:nth-child(2) {
  transform: rotateY(-270deg) translateX(7.5em);
  transform-origin: top right;
}

.left, .carousel__slide:nth-child(4) {
  transform: rotateY(270deg) translateX(-7.5em);
  transform-origin: center left;
}

.front, .carousel__slide:nth-child(1) {
  transform: translateZ(7.5em);
}

.next, .prev {
  position: absolute;
  top: 50%;
  right: 0;
  width: 7em;
  margin-top: -2.5em;
  border-radius: 3px;
  background: #44cc00;
  text-align: center;
  line-height: 3;
  color: white;
  transform: translateY(-50%);
  cursor: pointer;
}

.prev {
  left: 0;
}

/** PAGE STYLES **/
*, *:before, *:after {
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
}

html {
  font-size: 62.5%;
}

body {
  background: #99ff66;
  font-family: 'Lato', sans-serif;
  font-size: 2em;
  line-height: 1.5;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
}

h1 {
  margin: 0;
  padding: 0.5em;
  font-family: 'Oswald', sans-serif;
  font-size: 4em;
  text-transform: uppercase;
  text-align: center;
  color: #339900;
}

.cf:before, .carousel__slide:before,
.cf:after,
.carousel__slide:after {
  content: " ";
  /* 1 */
  display: table;
  /* 2 */
}

.cf:after, .carousel__slide:after {
  clear: both;
}


.cf, .carousel__slide {
  *zoom: 1;
}
</style></head><body>
<h1>Carousel<sup>3</sup></h1>

<div class="container">
  <div class="carousel" data-slide="1">
    <div class="carousel__slide">
      <img src="slide01.jpg" />
    </div>
    <div class="carousel__slide">
      <img src="slide02.jpg" />
    </div>
    <div class="carousel__slide">
      <img src="slide03.jpg" />
    </div>
    <div class="carousel__slide">
      <img src="slide02.jpg" />
    </div>
  </div>
  <div class="next">next</div>
  <div class="prev">previous</div>
</div>
<script src='jquery.min.js'></script>
<script>
var $carousel = $('.carousel'), currentSlide, nextSlide;
$('.next').click(function () {
    currentSlide = $carousel.attr('data-slide');
    nextSlide = +currentSlide === 4 ? 1 : +currentSlide + 1;
    $carousel.attr('data-slide', nextSlide);
});
$('.prev').click(function () {
    currentSlide = $carousel.attr('data-slide');
    nextSlide = +currentSlide === 1 ? 4 : +currentSlide - 1;
    $carousel.attr('data-slide', nextSlide);
});

</script>

</body></html>
